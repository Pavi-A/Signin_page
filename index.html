<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atotech Connect | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-7s5Cw5XqKr7xvA7KepIW3WfFL2TgHGStZTjh7QiWYQjb9q23VcmO4Vp50I7/jfpVULGa8qqGFe1ekv1nMvPrkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       
        <div class="login-section">
            <div class="logo">
               <center><img src="logo.png.svg" alt="MKS Logo"></center> 
            </div>
              <div class="sign">
                <i class="fas fa-lock"></i>
                <h2>Sign In</h2>
                <p>Access your personal Atotech connect account</p>
             </div>
          
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <div class="login-button-container">
                    <button class="outer-button">
                        <span class="arrow">Login</span>
                        <div class="inner-button">âžœ</div>
                    </button>
                </div>
                
                
            </form>
            <div class="help-links">
                <p><a href="#" class="underline-link">Forgot password?</a></p>
                <p>Issues with signing in? <a href="#" class="underline-link">Contact us</a></p>
                <p>For new user? <a href="#" class="underline-link">Click here</a></p>
            </div>
            
            
        </div>

        <!-- Right Section -->
        <div class="banner-section">
            <div class="banner-content">
                <h3>Leading brand in specialty chemicals</h3>
                <p><strong>24/7</strong> Webshop</p>
                <p><strong>100+ years</strong> At the forefront of the chemical & electroplating industry</p>
            </div>
            <img src="banner-image.jpg" alt="Specialty Chemicals Banner" class="banner-image">
        </div>
        
        
    <script src="script.js"></script>
</body>
</html>
